<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell to JSON – D&D Tools Hub</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="spell-to-json.css">
</head>
<body>
    <div class="container spell-to-json-app">
        <header class="stj-header">
            <div>
                <h1>Spell to JSON</h1>
                <p class="stj-intro">Select D&D 5e spells and export them as JSON to paste into ChatGPT for spell-selection advice.</p>
            </div>
            <div class="stj-header-actions">
                <a href="../../index.html" class="theme-toggle" aria-label="Hub">&#127968;</a>
                <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">&#127769;</button>
            </div>
        </header>

        <div class="stj-filters">
            <div class="form-group stj-filter-group">
                <label for="stj-level">Level</label>
                <select id="stj-level" aria-label="Filter by spell level">
                    <option value="">All levels</option>
                    <option value="0">Cantrip (0)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="form-group stj-filter-group">
                <label for="stj-school">School</label>
                <select id="stj-school" aria-label="Filter by school">
                    <option value="">All schools</option>
                </select>
            </div>
            <div class="form-group stj-filter-group stj-search-wrap">
                <label for="stj-search">Search</label>
                <input type="text" id="stj-search" placeholder="Spell name…" aria-label="Search spell name">
            </div>
        </div>

        <div class="stj-main">
            <section class="stj-spell-list-section">
                <h2>Spells</h2>
                <p id="stj-load-status" class="stj-status" aria-live="polite">Loading spell list…</p>
                <div id="stj-spell-list" class="stj-spell-list" role="list"></div>
            </section>

            <section class="stj-selected-section">
                <h2>Selected for export <span id="stj-selected-count" class="stj-count">(0)</span></h2>
                <div id="stj-selected-list" class="stj-selected-list" role="list"></div>
                <div class="stj-export-actions">
                    <button type="button" id="stj-export-json" class="btn-primary" disabled>Export JSON</button>
                    <button type="button" id="stj-copy-clipboard" class="btn-secondary" disabled>Copy to clipboard</button>
                </div>
                <div class="form-group stj-prompt-suggestion">
                    <label for="stj-prompt-template">Suggested prompt for ChatGPT</label>
                    <textarea id="stj-prompt-template" rows="3" placeholder="e.g. I'm choosing spells for a level 5 wizard. Help me pick the best options from the JSON below and explain why."></textarea>
                </div>
            </section>
        </div>

        <div id="stj-toast" class="stj-toast hidden" role="status" aria-live="polite"></div>
    </div>

    <script src="script.js"></script>
    <script src="../../theme.js"></script>
</body>
</html>
